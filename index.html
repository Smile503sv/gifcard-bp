function lanzarConfeti() {
  const canvas = document.getElementById('confetti-canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.display = 'block';
  const ctx = canvas.getContext('2d');
  const colors = ['#e30613','#fff','#1a284d','#f6f7fa','#25d366'];
  let confetis = [];
  for(let i=0;i<46;i++){
    confetis.push({
      x: Math.random()*canvas.width,
      y: Math.random()*-60,
      r: 6+Math.random()*6,
      d: Math.random()*120+20,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random()*20-10,
      tiltAngle: Math.random()*Math.PI,
      tiltAngleIncremental: Math.random()*0.08+0.05
    });
  }
  let angle = 0;
  let frame = 0;
  function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<confetis.length;i++){
      let c=confetis[i];
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x+c.tilt+c.r/2, c.y);
      ctx.lineTo(c.x+c.tilt, c.y+c.r*2);
      ctx.stroke();
    }
    update();
  }
  function update(){
    angle+=0.01;
    for(let i=0;i<confetis.length;i++){
      let c=confetis[i];
      c.y += (Math.cos(angle+c.d)+3+ c.r/2)/1.5;
      c.x += Math.sin(angle);
      c.tiltAngle += c.tiltAngleIncremental;
      c.tilt = Math.sin(c.tiltAngle)*16;
      if(c.y>canvas.height){
        c.x = Math.random()*canvas.width;
        c.y = Math.random()*-20;
      }
    }
  }
  function animate(){
    frame++;
    drawConfetti();
    if(frame<90) requestAnimationFrame(animate);
    else canvas.style.display = 'none';
  }
  animate();
}
